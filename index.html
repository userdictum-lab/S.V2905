<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saro</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#f4d6dc,#e6b7c1);
  transition:background 1.5s ease;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

.deep-bg{
  background:linear-gradient(135deg,#d8a7b1,#b76e79);
}

.container{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  width:100%;
  max-width:700px;
}

input{
  padding:10px;
  border-radius:6px;
  border:none;
  font-size:15px;
  margin-top:10px;
}

button{
  padding:10px 22px;
  font-size:15px;
  border:none;
  border-radius:7px;
  cursor:pointer;
  transition:0.3s;
  background:#b84c6b;
  color:white;
}

button:hover{transform:scale(1.07);}

#errorMsg{
  font-size:13px;
  margin-top:8px;
  opacity:0.8;
}

.buttons{
  position:relative;
  width:100%;
  height:200px;
  margin-top:20px;
}

#yesBtn,#noBtn{
  position:absolute;
}

#yesBtn{left:35%;top:60%;}
#noBtn{left:55%;top:60%;}

.try-box{
  position:absolute;
  left:55%;
  top:40%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.2);
  padding:8px 12px;
  border-radius:8px;
  font-size:13px;
}

.envelope{
  width:230px;
  height:140px;
  background:white;
  margin-top:25px;
  cursor:pointer;
  border-radius:8px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#b84c6b;
  font-size:14px;
}

.letter{
  margin-top:20px;
  max-width:600px;
  line-height:1.7;
  background:rgba(255,255,255,0.18);
  padding:25px;
  border-radius:14px;
  text-align:left;
  white-space:pre-line;
}

.signature{
  margin-top:20px;
  font-size:13px;
  opacity:0.85;
  text-align:center;
}

.note{
  position:fixed;
  font-size:14px;
  opacity:0.2;
  animation:float 8s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="Amjed.m4a" type="audio/mp4">

<script>
const bgMusic=document.getElementById("bgMusic");

function checkPassword(){

function moveNo(){
  noCount++;

    document.getElementById("tryText").innerText="your luck has ended ğŸ—¡ğŸ™‚";
    return;
  }
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-120);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",moveNo);

yesBtn.addEventListener("click",()=>{
  document.getElementById("mainPage").style.display="none";
  document.getElementById("messagePage").style.display="flex";
  document.body.classList.add("deep-bg");
  if(navigator.vibrate) navigator.vibrate(100);
  window.scrollTo(0,0);

function openLetter(){
  const letter=document.getElementById("letter");

setInterval(()=>{
  const note=document.createElement("div");

</body>
</html>
